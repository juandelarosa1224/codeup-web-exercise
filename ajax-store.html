<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn">show products</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax('data/inventory.json').done(function(data) {
        $('#btn').click(function(){

            $('#insertProducts').append().html(buildHtml(data));
             // console.log(data);
        })
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
        var totalHtml = '';
    function buildHtml(products) {
        products.forEach(function(tool){
            totalHtml += '<tr>';
            totalHtml += '<td>';
            totalHtml += tool.title;
            totalHtml += '<td>';
            totalHtml += tool.quantity;
            totalHtml += '<td>';
            totalHtml += tool.price;
            totalHtml += '<td>';
            totalHtml += tool.categories;
        });
        return totalHtml
    }

})();
</script>

</body>
</html>
