<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="codeup">Hello Codeup</h1>

    <!--alert(contents);-->

    <div class="notice">
        <h3>NOTICE</h3>
        <p>This is an important message!</p>
    </div>
    <div id="lists">
        <h2>Lorem Ipsum</h2>
        <p>
            Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
        </p>
        <ul>
            <li>lorem</li>
            <li>ipsum</li>
            <li>dolor</li>
            <li>sit</li>
        </ul>
    </div>
    <p class="important">This is also very important.</p>



<script src="JS/jquery-2.2.4.min.js"></script>
<script>
    "use strict";
    $('h1').click(function() {
            $(this).css('background-color', 'blue');
        });

    $('p').dblclick(function(){
        $(this).css('font-size', '18px')
    });


    $('li').hover(function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', 'black');
        });

</script>


</body>
</html>
